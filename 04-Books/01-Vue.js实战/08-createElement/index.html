    // 使用 Render 函数
    Vue.component('ele', {
      render: function (createElement) {
        return createElement(
          'div', {
            // 动态绑定 class
            class: {
              'show': this.show
            },
            // 普通 html 属性
            attrs: {
              id: 'element'
            },
            // 给 div 绑定 click 事件
            on: {
              click: this.handleClick
            }
          },
          'Render 文本内容'
        )
      },
      data: function () {
        return {
          show: true
        }
      },
      methods: {
        handleClick: function () {
          console.log('Clicked')
        }
      },
    })

    var app = new Vue({
      el: '#app'
    })

    // 这个例子来看， template 的写法明显比 Render 写法可读性要高，而且简洁
    // 所以要在合适的场景使用 Render 函数
  </script>
