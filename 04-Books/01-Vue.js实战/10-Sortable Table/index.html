<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>使用 Render 函数开发可排序的表格组件</title>
</head>

<body>
  <div id="app">
    <v-table :data="data" :columns="columns"></v-table>
  </div>
  <script src="https://cdn.jsdelivr.net/npm/vue@2.5.17/dist/vue.js"></script>
  <script src="table.js"></script>
  <script>
    var vm = new Vue({
      el: '#app',
      data: {
        columns: [{
            title: '姓名',
            key: 'name'
          },
          {
            title: '年龄',
            key: 'age',
            sortable: true
          },
          {
            title: '出生日期',
            key: 'birthday',
            sortable: true
          }
        ],
        data: [{
            name: 'Stephen',
            age: 18,
            birthday: '1996-04-11',
            address: '江西省赣州市'
          },
          {
            name: 'Stephen1',
            age: 18,
            birthday: '1996-04-11',
            address: '江西省赣州市'
          },
          {
            name: 'Stephen2',
            age: 18,
            birthday: '1996-04-11',
            address: '江西省赣州市'
          }
        ]
      }
    })
  </script>
</body>

</html>
